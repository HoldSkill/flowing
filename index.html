<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <script src="vendor/js/jquery-1.9.0.min.js"></script>
    <script src="vendor/js/fabric.min.js"></script>
    <script src="vendor/js/vue.min.js"></script>
    <script src="vendor/js/underscore-min.js"></script>
    <script src="vendor/js/store.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/flowing.css">
  </head>

  <body>
    <div >
    
    <div>

    <div class="flowings" style="height: 500px;">
      <div class="toolbar">
        <ul>
          <li @click="addRect()">流程</li>
          <li @click="switchLine()" class="active-{{islink}}">直线</li>
          
        </ul>

        <ul>
          <li>
            <!-- <span>缩放 </span>
            <input type="number" v-model="canvasZoom"  style="width: 40px; text-align: center;"></input> -->
            <span style="float: left;">{{canvasZoom}}%</span>
            <input type="range" v-model="canvasZoom" min="10" max="100"></input>
          </li>
          
        </ul>

        <ul v-show="selectedObj">
          <li>
              KEY
          </li>
          <li>
            <input v-model="flowKey" style="width: 100px;"></input>
          </li>
          <li>
            文本
          </li>
          <li>
            <input v-model="flowText" @keyup="setText()"></input>
          </li>
          
        </ul>

        <ul style="float: right">
          <li @click="submit()">保存</li>
          <li @click="empty()">清空</li>
        </ul>
      </div>
      
      <div class="inner">
        <div class="area">
          <canvas id="c"></canvas>
        </div>
      </div>
      
    </div>

    

    <script src="src/js/flowing.js"></script>
  </body>
</html>
